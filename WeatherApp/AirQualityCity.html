<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/images/fevicon.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

          <link rel="stylesheet" href="assets/css/AirQualityCity.css">     
          <style>
            body {
          background-image: url("assets/images/back1.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class = "logo">
          <img class="logo-image" src="assets/images/fevicon.jpg" alt="logo" width="50px" height="45px">
        </div>
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="weather.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                         Air Quality Information
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="AirQualityCity.html">By Cities</a></li>
                          <li><a class="dropdown-item" href="AirQuality.html">By Lognitude&Latitude</a></li>
                        </ul>
                      </li>
                </ul>
               
            </div>
        </div>
    </nav>
    <br><br>
    <h1 style = "font-size: 40px;">Air Quality Checker</h1>
    <br>

    <div id="input-container">
        <form id="form">
            <label for="city" style = "font-size: 25px;">Enter City Name:</label>
            <input type="text" id="city" placeholder="City Name">
            <br>
            <button type="submit">Check Air Quality</button>
        </form>
    </div>

    <div class="info" id="result" style="display: none;">
        <h1>Air Quality Information</h1>
        <p><strong>AQI:</strong> <span id="aqi"></span></p>
        <p><strong>CO:</strong> <span id="co"></span></p>
        <p><strong>NO2:</strong> <span id="no2"></span></p>
        <p><strong>O3:</strong> <span id="o3"></span></p>
        <p><strong>PM2.5:</strong> <span id="pm2"></span></p>
        <p><strong>PM10:</strong> <span id="pm10"></span></p>
        <p><strong>SO2:</strong> <span id="so2"></span></p>
    </div>

    <script src="assets/js/AirQualityCity.js"></script>
</body>
